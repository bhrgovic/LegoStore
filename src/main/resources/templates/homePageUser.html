<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lego Store Algebra</title>
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }/* Product grid styles */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product-card h4 {
      margin-top: 0;
    }
    .product-card img {
      max-width: 100%;
      max-height: 100px;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Contact</a>
</div>

<!-- Product list -->
<h1>Product List</h1>
<div class="product-grid">
  <div th:each="legoPiece : ${legoPieces}" class="product-card">
    <h4 th:text="${legoPiece.name}"></h4>
    <p th:text="${legoPiece.price}"></p>
    <p th:text="${legoPiece.category}"></p>
  </div>
</div>
</body>
</html>
