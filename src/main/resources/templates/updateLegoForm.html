<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lego Piece</title>
</head>
<body>
<h1>Update Lego Piece</h1>
<form th:object="${legoPiece}" th:action="@{/legoStore/updateLego/{id}(id=${legoPiece.id})}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" required/>
    </p>
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </p>
    <p>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" required/>
    </p>
    <p>
        <input type="submit" value="Update"/>
    </p>
</form>
</body>
</html>
