<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>


<nav class="navbar" th:fragment="header">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/logs/logDetails.html}">Login Details</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/legoCategory/categoryAdmin.html}">Categories</a></li>

    </ul>
</nav>

<div class="container">
    <h2>Logs</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Log Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.message}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
