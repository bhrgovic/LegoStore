<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Website - Categories</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Home page</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>


<nav class="navbar" th:fragment="header">
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" th:href="@{/logs/logDetails.html}">Login Details</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/legoCategory/}">Categories</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/legoStore/homePage.html}">Products</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/legoStore/cleanSession.html}">Logout</a></li>
  </ul>
</nav>

<div>
  <h1>Categories</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{/legoCategory/edit/{id}(id=${category.id})}">Edit</a>
        <a th:href="@{/legoCategory/delete/{id}(id=${category.id})}">Delete</a>
      </td>
    </tr>
  </table>
  <a href="/legoCategory/addCategory.html">Add Category</a>


</body>
</html>
