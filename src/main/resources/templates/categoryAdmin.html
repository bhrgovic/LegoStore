<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Website - Categories</title>
  <!-- Material-UI stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <style>
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #111;
    }

    /* Main content styling */
    h2 {
      margin-top: 30px;
    }

    .form-input {
      display: block;
      width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-submit-button:hover {
      background-color: #45a049;
    }

    /* Responsive styling */
    @media only screen and (max-width: 600px) {
      /* Navbar */
      .navbar li {
        width: 100%;
        float: none;
      }

      .navbar li a {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      /* Main content */
      .form-input {
        width: 90%;
        margin-left: 5%;
        margin-right: 5%;
      }

      body {
        margin-left: 5%;
      }

      .form-submit-button {
        width: 90%;
        margin-left: 5%;
        margin-right: 5%;
      }
    }
  </style>

</head>
<body>


<div class="navbar" th:fragment="header">
  <ul>
    <li><a th:href="@{/login-details}">Login Details</a></li>
    <li><a th:href="@{/legoCategory/categoryAdmin.html}">Categories</a></li>
    <li><a th:href="@{/legoStore/homePage.html}">Products</a></li>
    <li><a th:href="@{/logout}">Logout</a></li>
  </ul>
</div>

<h2>Current Values:</h2>
<ul>
  <li th:each="value : ${T(hr.algebra.java.web.lego.legostorewithdata.domain.Category).values()}" th:text="${value}"></li>
</ul>

<h2>Add a New Value:</h2>
<form method="post" action="/add-enum-value">
  <label class="form-input">Value Name:</label>
  <input type="text" name="valueName" class="form-input" required>
  <button type="submit" class="form-submit-button">Add Value</button>
</form>

<h2>Remove a Value:</h2>
<form method="post" action="/remove-enum-value">
  <label class="form-input">Value Name:</label>
  <select name="valueName" required class="form-input">
    <option value="">-- Select a Value to Remove --</option>
    <option th:each="value : ${T(hr.algebra.java.web.lego.legostorewithdata.domain.Category).values()}" th:value="${value}" th:text="${value}"></option>
  </select>
  <button type="submit" class="form-submit-button">Remove Value</button>
</form>

<!-- Material-UI scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@material-ui/core@4.12.3/dist/material-ui.min.js"></script>

</body>
</html>
