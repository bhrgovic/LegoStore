<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Category</title>
</head>
<body>
<h2>Edit Category</h2>
<form th:action="@{/categories/{id}/edit(id=${category.id})}" method="post">
  <input type="hidden" th:field="${category.id}" />
  <label>Name:</label>
  <input type="text" th:field="${category.name}" />
  <button type="submit">Save</button>
</form>
</body>
</html>
